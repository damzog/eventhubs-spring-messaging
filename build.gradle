plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.azure.spring'
version = '0.0.1-SNAPSHOT'


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'com.azure.spring:spring-cloud-azure-dependencies:5.22.0'
    }
}

dependencies {
    implementation 'com.azure.spring:spring-cloud-azure-starter'
    implementation 'com.azure.spring:spring-cloud-azure-starter-eventhubs'
    implementation 'com.azure:azure-messaging-eventhubs-checkpointstore-blob'
}

tasks.named('test') {
    useJUnitPlatform()
}
